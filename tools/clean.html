<script src="../src/utils.js"></script>
<script src="../src/config.js"></script>
<script src="../src/endpoint.js"></script>
<script src="../src/api.js"></script>
<script src="../src/kiwilib.js"></script>
<body></body>
<script>
var i=0;
document.body.innerHTML = 'retrieving nodes..';
kiwilib.addDataChangeListener(function(){
    if( !kiwilib.user.session.isSigned ) document.body.innerHTML = 'you are not signed in';
    i++;
    if( i==19 ) {
        var nodes = kiwilib.sensors.nodes .concat(
                    kiwilib.tags   .nodes).concat(
                    kiwilib.users  .nodes);

        document.body.innerHTML = 'inspecting ' + nodes.length + ' nodes';
        nodes.forEach(function(node){
            if( node.name.indexOf('brillout_test')!==-1 ) {
                node.remove();
                document.body.innerHTML += "removing "+node.name+"<br/>";
            }
        });
    }
});

kiwilib.init();
</script>
